<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 2</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A
    ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="bg-dark-subtle">
  <header>
    <div class="header d-flex justify-content-end gap-3">
      <button type="button" class="btn btn-secondary">Home</button>
      <button type="button" class="btn btn-secondary">club</button>
      <button type="button" class="btn btn-secondary">list</button>
      <button type="button" class="btn btn-secondary">about</button>
    </div>
  </header>


  <form class="d-flex justify-content-around" role="search">
    <div>
      <div class="d-flex gap-3">
        <input id="userInput" class="form-control" type="text" placeholder="Find your favorite players">
        <button id="btn" type="button" class="btn btn-primary btn-lg">Search</button>
      </div>
    </div>
    <div>
      <ul class="list-group">
        <li class="list-group-item">Add to cart: <span id="count">0</span></li>
        <li class="list-group-item ">
          <div id="cart-main-container">

          </div>

        </li>
        <li class="list-group-item">Total added: <span id="total"></span> </li>

      </ul>
    </div>

  </form>

  <div class="container row mt-5" id="appendData">
  </div>


  <div class="modal" tabindex="-1 " id="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Player information</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-body">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer mt-5 bg-dark text-center p-5 ">

    <div>
      <p><small>Copyright <i class="fa-regular fa-copyright"></i> 2024 | MAMUN</small></p>
      <p>choddogram, cumilla, Bangladesh</p>
      <div class="d-flex justify-content-center gap-4 just">

        <i class="fa-brands fa-github font"></i>
        <i class="fa-brands fa-linkedin font"></i>
        <i class="fa-brands fa-youtube font"></i>

      </div>
    </div>
  </footer>

  <script src="app.js"></script>
  <script src="bootstrap-5.3.3-dist/js/bootstrap.js"></script>

</body>
</html>
